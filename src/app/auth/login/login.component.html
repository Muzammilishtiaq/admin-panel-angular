<div class="container-fluid position-relative p-0 ">
    <img src="../../../assets/img/bg.png" alt="" style="height: 100vh;width: 100%;">
    <div class="form-logo-container">
        <a routerLink="/"><img src="../../../assets/img/logo.png" alt="" class="w-50 mb-3"></a>
        <div class="" id="login-form">
            <h1 class="mb-4 fw-bold">LOGIN</h1>
            <form action="" id="login">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="logemail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="logpassword" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="submit" class="button" value="Login">
                </div>
            </form>
            <p>Account Not? <a routerLink="/signup" id="register-link" class=""
                    style="text-decoration: none;color: red;">Register</a>
            </p>
        </div>
    </div>
</div>
